<h3>Search</h3>

<form [formGroup]="searchForm" novalidate fxLayout="column" fxLayoutGap="20px" (click)="onSubmit()">

  <mat-form-field>
    <input matInput placeholder="User Name" type="text" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Document Id" type="text" formControlName="document_id">
  </mat-form-field>

  <button mat-raised-button color="accent">Submit</button>

</form>
