<table mat-table class="mat-elevation-z8" [dataSource]="data">

  <ng-container matColumnDef="vendorId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let result"> {{result.vendorId}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef>Company Name </th>
    <td mat-cell *matCellDef="let result"> {{result.companyName}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="doingBusinessAs">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let result"> {{result.doingBusinessAs}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let result"> {{result.phoneNumber}} </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let result">
      <button mat-raised-button color="accent" (click)="view(result.vendorId)">View</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>-</td>
  </ng-container>


  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let result">
      <button mat-raised-button color="accent" (click)="edit(result.vendorId)">Edit</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="accent" (click)="add()">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
