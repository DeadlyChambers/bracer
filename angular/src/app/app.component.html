<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div mat-app-background>

    <div class="header">
        <h1 class="header-title">Physicians Reach</h1>
        <h5 class="subtext">Connecting Patients with Doctors</h5>
    </div>

    <div class="main" fxLayout="column" fxLayoutGap="10px">

        <div class="menu" fxLayout="row" fxLayoutGap="5px">
            <button mat-button color="primary" class="menu-button" (click)="loginClick()">Login</button>
            <button mat-button color="primary" class="menu-button" (click)="createAccountClick()">Create Account</button>
            <button mat-button color="primary" class="menu-button" (click)="aboutUsClick()">About Us</button>
            <button mat-button color="primary" class="menu-button" (click)="contactUsClick()">Contact Us</button>
        </div>

        <div class="content" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
            <router-outlet></router-outlet>
        </div>

        <div class="footer">
            Copyright Physicians Reach 2019
        </div>
    </div>

</div>
