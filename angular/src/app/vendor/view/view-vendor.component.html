<div *ngIf="(vendor$ | async) as vendor">

  <h1> {{ vendor.companyName }} </h1>
  <h4> Doing Business As: {{ vendor.doingBusinessAs }} </h4>
  <h4> Phone Number: {{ vendor.phoneNumber | phone }} </h4>
  <h4> Contact: {{ vendor.contactFirstName }} {{ vendor.contactLastName }} </h4>

</div>


<div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="column" fxLayoutGap="10px">
    <table mat-table class="mat-elevation-z8" [dataSource]="data">

      <ng-container matColumnDef="billed">
        <th mat-header-cell *matHeaderCellDef> Billed </th>
        <td mat-cell *matCellDef="let result"> 
            <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="documentId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let result"> {{result.documentId}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let result"> {{result.type}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let result"> {{result.status}} </td>
      </ng-container>

      <ng-container matColumnDef="sign">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let result" fxLayoutGap="10px">
          <button mat-raised-button color="accent" (click)="view(result.documentId)">View</button>
          <button mat-raised-button color="accent" (click)="assign(result.documentId)">Assign</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>
    </table>
  </div>
</div>
