<mat-card>
  <mat-card-title>New Call</mat-card-title>
  <mat-card-content>

    <form [formGroup]="callForm" novalidate fxLayout="column" fxLayoutGap="20px" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="First Name" type="text" formControlName="first_name">
        <mat-error *ngIf="callForm.get('first_name').hasError('required')">Please enter the first name.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" type="text" formControlName="last_name">
        <mat-error *ngIf="callForm.get('last_name').hasError('required')">Please enter the last name.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent">Submit</button>

    </form>

  </mat-card-content>
</mat-card>
