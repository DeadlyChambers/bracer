<div class="table">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="documentId">
      <th mat-header-cell *matHeaderCellDef> Document Id </th>
      <td mat-cell *matCellDef="let user"> {{user.documentId}} </td>
    </ng-container>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let user"> <button mat-raised-button color="accent" (click)="view(user.documentId)">View</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>

  </table>
</div>
