<div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="column" fxLayoutGap="10px">

    <div class="table">
      <table mat-table [dataSource]="data">

        <ng-container matColumnDef="documentId">
          <th mat-header-cell *matHeaderCellDef> Document Id </th>
          <td mat-cell *matCellDef="let doc"> {{doc.documentId}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let doc"> {{doc.type}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let doc"> {{doc.status}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let doc"> <button mat-raised-button color="accent"
              (click)="view(doc.documentId)">View</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>

      </table>
    </div>
  </div>
</div>
