<div fxLayout="row" fxLayoutAlign="center start">
  <div fxLayout="column" fxLayoutGap="10px">
    <table mat-table class="mat-elevation-z8" [dataSource]="data">

      <ng-container matColumnDef="intakeFormId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let result"> {{result.intakeFormId}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let result"> {{result.status | intakeStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let result">
          <button mat-raised-button color="accent" (click)="view(result.intakeFormId)">Sign</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef=" columnsToDisplay "></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay "></tr>
    </table>
  </div>
</div>
