<h3>Physician</h3>

<form [formGroup]="accountForm" novalidate fxLayout="column" fxLayoutGap="20px" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput placeholder="Email" type="text" formControlName="emailAddress">
    <mat-error *ngIf="accountForm.get('emailAddress').hasError('required')">Please enter a valid email address.
    </mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error *ngIf="accountForm.get('password').hasError('required')">Please enter the password.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmationPassword">
      <mat-error *ngIf="accountForm.get('confirmationPassword').hasError('required')">Please enter the confirmation
        password.</mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput placeholder="First Name" type="text" formControlName="firstName">
      <mat-error *ngIf="accountForm.get('firstName').hasError('required')">Please enter your first name.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" formControlName="lastName">
      <mat-error *ngIf="accountForm.get('lastName').hasError('required')">Please enter your last name.</mat-error>
    </mat-form-field>
  </div>

  <mat-form-field>
    <input matInput placeholder="Phone Number" type="text" formControlName="phoneNumber">
    <mat-error *ngIf="accountForm.get('phoneNumber').hasError('required')">Please a phone number.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Contact's First Name" type="text" formControlName="contactFirstName">
    <mat-error *ngIf="accountForm.get('contactFirstName').hasError('required')">Please your contacts first
      name.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Contact's Last Name" type="text" formControlName="contactLastName">
    <mat-error *ngIf="accountForm.get('contactLastName').hasError('required')">Please your contacts last name.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent">Submit</button>

</form>
