  [product]="product" [diagnosisOptions]="diagnosisOptions" [lcodeOptions]="lcodeOptions"

<app-prescription *ngIf="intakeApproved" [intakeForm]="intakeForm" [patient]="patient" [physician]="physician"

  (formSubmitEvent)="onPrescriptionApproval($event)">
</app-prescription>
